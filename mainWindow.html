<!DOCTYPE html>
<html lang="en">

<head>
  <title>DeDuplo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="dark-theme.css">
  <link rel="stylesheet" href="mainWindow.css">
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>

  <div id="mySidepanel" class="sidepanel">
    <button class="closebtn" onclick="closeNav()">&lt;</button>
    <a onclick="openFileDialog()">Select Directory</a>
    <div id="directories"></div>
    <a id="btn-scan" onclick="startSearch()">Scan</a>
    <div id="progress-wrapper">
      <div id="progress-bar"></div>
    </div>
  </div>
  <div class="bottom-controls">
    <a id="move" onclick="moveImages()">Move</a>
    <a id="delete" onclick="deleteImages()">Delete</a>
  </div>

  <button class="openbtn" onclick="openNav()">&#9776;</button>
  <div id="pictures" class="dark-theme"></div>

  <script src="sidepanel.js"></script>
  <script src="titlebar.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
